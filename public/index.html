<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <title>Chocolate Store</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"></link>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/bundle.js"></script>
    <style>
      /* THEME COLORS
        FFFFF9  off-white for background
        FFCE5E  Stil de Grain yellow as a highlight color
        1F0C03 smoky black for nav and fonts
        
      
      
       */
      body {
        font-size: 16px;
        padding: 0px;
        background-color: #fffff9;
        color: #1F0C03;
      }
      div.content-container{
        padding: 0 2rem 2rem;
      }

    .active {
      color: #FFCE5E;
    }
    
    h2.ui.icon.header {
      padding-top: 2em;
      padding-bottom: 2em;
    }

    h4.ui.sub.header {
      text-align: right;
      padding: 2em 0;
    }

    div.ui.icon.input{
      width: 50%;
      display: block;
      margin: auto;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    input.prompt{
      width: 100%;
    }
  
    .ui.icon.header{
      width: 100%;
      text-align: center;
    }

    nav.ui.text.menu {
      background-color: #1F0C03;
      margin: 0px;
    }

    nav a{
      color: #FFFFF9;
    }

    nav a:hover{
      color: rgb(214, 121, 45);
    }

    a {
      color: rgb(100, 98, 96);
    }

    a:hover {
      color: rgb(214, 121, 45);
    }

    a:hover h2.ui.sub.header {
      color: rgb(214, 121, 45);
    }

    .category-sidebar{
      padding-top: 2rem;
    }

    .category-sidebar h5{
      font-size: 1.5rem;
    }

    .categories-container {
      padding-top: 2rem;
    }

    div.ui.vertical.animated.button {
      display: block;
      margin: auto;
      width: 4rem;
      
    }

    .ui.dropdown.dropdown-orders {
      width: 400px;
      display: block;
      margin: auto;
      margin-bottom: 2rem;
    }

  </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
