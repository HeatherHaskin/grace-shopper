<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <title>Chocolate Store</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/bundle.js"></script>
    <style>
      /* THEME COLORS
        FFFFF9  off-white for background
        FFCE5E  Stil de Grain yellow as a highlight color
        1F0C03 smoky black for nav and fonts
        FFE8AA NAVAJO WHITE



       */
      body {
        font-size: 16px;
        padding: 0px;
        background-color: #fffff9;
        color: #1F0C03;
        
      }

      .josefin-font {
        font-family: 'Josefin Sans', sans-serif; !important
      }

      div.content-container{
        padding: 0 2rem 2rem;
      }

    .active {
      color: #FFCE5E;
    }

    h2.ui.icon.header {
      padding-top: 2em;
      padding-bottom: 2em;
    }

    h4.ui.sub.header {
      text-align: right;
      padding: 2em 0;
    }

    div.ui.icon.input{
      width: 50%;
      display: block;
      margin: auto;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    input.prompt{
      width: 100%;
    }

    .ui.icon.header{
      width: 100%;
      text-align: center;
    }

    nav.ui.text.menu {
      background-color: #1F0C03;
      margin: 0px;
    }

    nav a, nav h1 {
      padding-top: 0.8rem;
      padding-bottom: 0.8rem;
    }

    nav a{
      color: #FFFFF9;
    }

    nav a:hover{
      color: rgb(214, 121, 45);
    }

    a {
      color: rgb(100, 98, 96);
    }

    a:hover {
      color: rgb(214, 121, 45);
    }

    a:hover h2.ui.sub.header {
      color: rgb(214, 121, 45);
    }

    .category-sidebar{
      padding-top: 2rem;
    }

    .category-sidebar h5{
      font-size: 1.5rem;
    }

    .categories-container {
      padding-top: 2rem;
    }

    div.ui.vertical.animated.button {
      display: block;
      margin: auto;
      width: 4rem;
      
    }


    .ui.dropdown.dropdown-orders {
      width: 400px;
      display: block;
      margin: auto;
      margin-bottom: 2rem;
    }

    .giant-image {
      position: fixed;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url("http://i65.tinypic.com/a5fgv6.jpg");
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat; 
    }

    .landing-tagline{
      text-align: center;
      color: #fffff9;
      padding-top: 8rem;
      font-size: 3rem;
      font-weight: 300;
      text-shadow: 5px 1px 8px #1F0C03;
    }

    .shop-link {
      text-align: center;
      color: #fffff9;
      font-size: 3rem;
      font-weight: 300;
      text-shadow: 5px 1px 8px #1F0C03;

      
    }

    .ui.text.menu .item.word-form{
        color: #FFE8AA;
        font-weight: 300;
        padding-right: 2rem;
        padding-left: 0;
      }

      .circle-logo{
        display: block;
        margin: auto;
        margin-top: 2rem;
        margin-bottom: 2rem;
      }

      .header-icon{
        height: 44.3px;
        margin: 0.8rem;
        padding: 0;
      }
  </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
